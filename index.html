<html lang="en" class="dark">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#09090b" />
    <meta name="description" content="Secure Anonymous Messaging" />
    <title>GhostSignal | Secure Anonymous Chat</title>
    <!-- Tailwind CSS (CDN kept for rapid dev styling, though PostCSS is available in build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                950: '#09090b',
                900: '#18181b',
                800: '#27272a',
                700: '#3f3f46',
                600: '#52525b',
                500: '#71717a',
                400: '#a1a1aa',
                300: '#d4d4d8',
                200: '#e4e4e7',
                100: '#f4f4f5',
                50: '#fafafa',
              },
              primary: {
                DEFAULT: '#10b981', // Emerald 500
                dark: '#059669',
              },
              danger: '#ef4444',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for cyberpunk/terminal feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
      
      /* Blur effect for privacy protection */
      .privacy-blur {
        filter: blur(12px);
        pointer-events: none;
        user-select: none;
      }

      /* Disable selection in app */
      body {
        user-select: none;
        -webkit-user-select: none;
        overscroll-behavior-y: none;
      }
    </style>
